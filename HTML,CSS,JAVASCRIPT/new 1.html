<!doctype html>
<html>
<head>
<title>Javascript Program</title>

</head>
<body>
<p>This is first paragraph</p>
<p>This is second paragraph</p>
<p id="a">This is third paragraph</p>
<script>
var s=document.getElementsByTagName("p");
document.getElementById("a").innerHTML=s[0].innerHTML;
<br>
</script>
</body>
</html>
